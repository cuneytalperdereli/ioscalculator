<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOS Calculator</title>
</head>
<body>
          <div class="main-container">
            <div class="container">
                <div class="display">
                    <span>0</span>
                </div>
                <div class="rows top">
                    <button class="button top ac">AC</button>
                    <button class="button top pn ">±</button>
                    <button class="button top percentage">%</button>
                    <button class="button opr division">÷</button>
                </div>
                <div class="rows ">
                    <button class="button number 7">7</button>
                    <button class="button number 8">8</button>
                    <button class="button number 9">9</button>
                    <button class="button opr x">X</button>
                </div>
                <div class="rows ">
                    <button class="button number 4">4</button>
                    <button class="button number 5">5</button>
                    <button class="button number 6">6</button>
                    <button class="button opr -">-</button>

                </div>
                <div class="rows ">
                    <button class="button number 1">1</button>
                    <button class="button number 2">2</button>
                    <button class="button number 3">3</button>
                    <button class="button opr +">+</button>
                </div>
                <div class="rows ">
                    <button class="button number n0">0</button>
                    <button class="button number dot">.</button>
                    <button class="button number equal">=</button>
                </div>
            </div>








          </div>
    
</body>
</html>
